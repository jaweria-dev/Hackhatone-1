  <body>
  <!-- CONTACT US ALERT
   -->
  <div class="contact-alert alert alert-warning alert-dismissible fade show" role="alert">
   Product availability may vary. To learn more please <a href="#"> CLICK HERE</a>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <!-- END -->


  <!-- CONTACT US-HEADER -->
  <header class=" navbar text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        
        <img src="./assests/images/logo.png">
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a class=" nav-items mr-5 hover:text-gray-900">Sign up</a>
        <a class="nav-items mr-5 hover:text-gray-900">Product locator</a>
        <a class="nav-items mr-5 hover:text-gray-900">PepsiCo Product Facts</a>
        <a class="nav-items mr-5 hover:text-gray-900">Pepsi.com</a>
      </nav>
      <div class="Btn btn-group">
        <button class=" btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          USA
        </button>
        <ul class="dropdown-menu">
          <li>Canada</li>
          <li>International</li>
        </ul>
      </div>
    </div>
  </header>

  <!-- END HEADER -->

  <!-- MAIN COVER -->
  <section id="main-section">
    <div class="search">
      <h1 class="h-primary"><i>WE ARE HERE TO HELP YOU...</i></h1>
      <label class="h-secondary" for="gsearch"><i>Search:</i></label>
<input type="Search" id="gsearch" name="gsearch">
    </div>

  </section>
  <!-- END MAIN-COVER -->

  <!-- FOOTER -->
 
  <footer class="contact-footer  d-flex flex-wrap justify-content-between align-items-center border-top">
    <div class="end-footer bg-gray-100">
      <div class=" container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row">
        <p class="txt text-gray-500 text-sm text-center sm:text-left">© 2023 PEPSI —
          <a href="https://twitter.com/knyttneve" rel="noopener noreferrer" class="text-gray-600 ml-1" target="_blank"><a href="#">pepsi@gmail.com</a>
        </p>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-2 justify-center sm:justify-start">
          <a class="text-gray-500">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">

            </svg>
          </a>
          <a class="ml-3 text-gray-500">

              <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
              <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </div>
  </footer>
